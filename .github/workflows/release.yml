    # Unix系用のパッケージング
    - name: Package (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        version="${{ needs.create-release.outputs.version }}"
        dist="twin-$version-${{ matrix.target }}"
        
        mkdir -p "$dist"
        cp "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" "$dist/"
        cp README.md "$dist/"
