name: Release

on:
  push:
    tags:
      - 'v*'  # v1.0.0 などのタグでトリガー

permissions:
  contents: write  # リリース作成に必要

jobs:
  # リリースの作成
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Twin ${{ steps.get_version.outputs.version }}
        body: |
          Twin ${{ steps.get_version.outputs.version }}
          
          ## Installation
          
          ### Scoop (Windows)
          ```powershell
          scoop bucket add twin https://github.com/${{ github.repository_owner }}/scoop-twin
          scoop install twin
          ```
          
          ### Manual Installation
          Download the appropriate binary for your platform and add it to your PATH.
          
          ## Changelog
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
        draft: false
        prerelease: false

  # 各プラットフォーム向けビルド
  build-release:
    name: Build for ${{ matrix.os }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: twin
            asset_name: twin-linux-x64.tar.gz
            asset_content_type: application/gzip
          
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: twin.exe
            asset_name: twin-windows-x64.zip
            asset_content_type: application/zip
          
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: twin
            asset_name: twin-macos-x64.tar.gz
            asset_content_type: application/gzip
          
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: twin
            asset_name: twin-macos-arm64.tar.gz
            asset_content_type: application/gzip
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        target: ${{ matrix.target }}
    
    - name: Build Release Binary
      run: cargo build --release --target ${{ matrix.target }}
    
    # Windows用のパッケージング
    - name: Package (Windows)
      if: matrix.os == 'windows-latest'
      shell: powershell
      run: |
        $version = "${{ needs.create-release.outputs.version }}"
        $dist = "twin-$version-${{ matrix.target }}"
        
        New-Item -ItemType Directory -Force -Path $dist
        Copy-Item "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" -Destination "$dist/"
        Copy-Item "README.md" -Destination "$dist/"
        Copy-Item "LICENSE" -Destination "$dist/" -ErrorAction SilentlyContinue
        
        # サンプル設定ファイル
        @"
# Twin設定ファイルサンプル
# このファイルを .twin.toml として保存してください

